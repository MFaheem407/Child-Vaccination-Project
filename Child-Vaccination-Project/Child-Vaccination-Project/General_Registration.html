(function(webapi, $){
 function safeAjax(ajaxOptions) {
  var deferredAjax = $.Deferred();
 
  shell.getTokenDeferred().done(function (token) {
   // add headers for AJAX
   if (!ajaxOptions.headers) {
    $.extend(ajaxOptions, {
     headers: {
      "__RequestVerificationToken": token
     }
    }); 
   } else {
    ajaxOptions.headers["__RequestVerificationToken"] = token;
   }
   $.ajax(ajaxOptions)
    .done(function(data, textStatus, jqXHR) {
     validateLoginSession(data, textStatus, jqXHR, deferredAjax.resolve);
    }).fail(deferredAjax.reject); //AJAX
  }).fail(function () {
   deferredAjax.rejectWith(this, arguments); // on token failure pass the token AJAX and args
  });
 
  return deferredAjax.promise(); 
 }
 webapi.safeAjax = safeAjax;
})(window.webapi = window.webapi || {}, jQuery)


function dec2hex(dec)
{
 return dec.toString(16).padStart(2, "0");
}

function generateId(len)
{
 var arr = new Uint8Array((len || 40) / 2);
 window.crypto.getRandomValues(arr);
 return Array.from(arr, dec2hex).join('');
}

function setCookie(name, value, hours)
{
 var expires = "";
 if (hours)
 {
  var date = new Date();
  date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
  expires = "; expires=" + date.toUTCString();
 }
 document.cookie = name + "=" + (value || "") + expires + "; path=/;secure";
}


function expireCookie(name)
{
document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}

function getCookie(name)
{
 var nameEQ = name + "=";
 var ca = document.cookie.split(';');
 for (var i = 0; i < ca.length; i++)
 {
  var c = ca[i];
  while (c.charAt(0) == ' ') c = c.substring(1, c.length);
  if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
 }
 return null;
}

function futureDOBValidator(id)
{
	var newvalidator = document.createElement("span");
	newvalidator.style.display ="none";
	newvalidator.id = id + "validatordob";
	newvalidator.controltovalidate = id;
	newvalidator.initialvalue ="";
	newvalidator.evaluationfunction = function() {
			var TodayDate = new Date();
			var year = $('#msemr_year').val();
			var CurrentYear = TodayDate.getFullYear();
			var YearError = "The birth month, day, and year must be greater than 1900 and not in the future.";
			if(year > CurrentYear)
			{
				newvalidator.errormessage = "<a href='#" + id +"'>" + YearError + "</a>";
					return false;
			}
			else if(year == CurrentYear)
			{
				var month  = $("#msemr_monthofbirth :selected").text();
				var day = $("#msemr_dayofbirth :selected").text();
				if (month != " " && day != " ")
				{
				const SelectedDate = new Date(month +day + "," + year);
					if(SelectedDate > TodayDate)
					{
					newvalidator.errormessage = "<a href='#" + id +"'>" + YearError + "</a>";
					return false;
					}
				return true;	
				}
			return true;
			}				
			else
			{
			return true;	
			}
					
		
	};
	Page_Validators.push(newvalidator);
	
	$("a[href='#"+id+"_label']").on("click",function(){
		scrollToAndFocus(id + "_label", id);
	});
}
