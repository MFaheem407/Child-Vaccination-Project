function dec2hex(dec)
{
 return dec.toString(16).padStart(2, "0");
}

function generateId(len)
{
 var arr = new Uint8Array((len || 40) / 2);
 window.crypto.getRandomValues(arr);
 return Array.from(arr, dec2hex).join('');
}

function setCookie(name, value, hours)
{
 var expires = "";
 if (hours)
 {
  var date = new Date();
  date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
  expires = "; expires=" + date.toUTCString();
 }
 document.cookie = name + "=" + (value || "") + expires + "; path=/;secure";
}


function expireCookie(name)
{
document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}

function getCookie(name)
{
 var nameEQ = name + "=";
 var ca = document.cookie.split(';');
 for (var i = 0; i < ca.length; i++)
 {
  var c = ca[i];
  while (c.charAt(0) == ' ') c = c.substring(1, c.length);
  if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
 }
 return null;
}

			$("#requiredFieldList").empty();
			return true;
			}

function ConfirmEmail() {
    $("#emailaddress1, #emailaddress2").change(function () {
        var email = $('#emailaddress1').val();
        var confirmEmail = $('#emailaddress2').val();

        if (email != "" && confirmEmail != "") {
            if (email == confirmEmail) {
                $('#emailaddress2').removeClass("error");
                $('#confirmDiv').css("display", "none");
                $("#NextButton").prop('disabled', false);
            }
            else {
                $('#emailaddress2').addClass("error");
                $('#confirmDiv').css("display", "inline-block");
                $("#NextButton").prop('disabled', true);
            }
        }

        else if (email == "" && confirmEmail != "") {
            $('#emailaddress2').addClass("error");
            $('#confirmDiv').css("display", "inline-block");
            $("#NextButton").prop('disabled', true);
        }

        else if (email != "" && confirmEmail == "") {
            $('#emailaddress2').removeClass("error");
            $('#confirmDiv').css("display", "none");
            $("#NextButton").prop('disabled', false);
        }
        else if (email == "" && confirmEmail == "") {
            $('#emailaddress2').removeClass("error");
            $('#confirmDiv').css("display", "none");
            $("#NextButton").prop('disabled', false);
        }
    });
}

function NextButtonOnClick(btnControl) {
    var allFieldsets = $("fieldset");
    var step;

    var cookie = getCookie(stepPanelCookieName);

    //move to next step and hide others
    for (var j = 0; j < allFieldsets.length; j++) {
        if (allFieldsets[j].getElementsByTagName('table')[0].dataset.name == cookie) {
            step = j + 1;
            break;
        }
    }

    for (var j = 0; j < allFieldsets.length; j++) {
        if (j == step) {
            $(allFieldsets[j]).show();
            setCookie(stepPanelCookieName, allFieldsets[j].getElementsByTagName('table')[0].dataset.name, 1);
        }
        else {
            $(allFieldsets[j]).hide();
        }
    }
    if (step == allFieldsets.length - 1) {
        $("#btnPreviousButton").parent().parent().parent().show();
    }
    else {
        $("#btnPreviousButton").parent().parent().parent().hide();
    }
}

function OnLoadWebForm() {
    var cookieValue = getCookie(stepPanelCookieName);
    var allFieldsets = $("fieldset");
    var step;

    var cookieFieldSet = $("[data-name='" + cookieValue + "']").closest('fieldset');

    if (!cookieFieldSet.length == 0) {
        $(allFieldsets).hide();
        $("[data-name='" + cookieValue + "']").closest('fieldset').show();

        //move to next step and hide others
        for (var j = 0; j < allFieldsets.length; j++) {
            if (allFieldsets[j].getElementsByTagName('table')[0].dataset.name == cookieValue) {
                step = j;
            }
            if (j == step) {
                $("#btnPreviousButton").parent().parent().parent().show();
            }
            else {
                $("#btnPreviousButton").parent().parent().parent().hide();
            }
        }
    }
    else {
        for (var j = 0; j < allFieldsets.length; j++) {
            if (j == 0) {
                $(allFieldsets[0]).show();
                setCookie(stepPanelCookieName, allFieldsets[0].getElementsByTagName('table')[0].dataset.name, 1);
            }
            else {
                $(allFieldsets[j]).hide();
            }
        }
    }

    for (var k = 0; k < allFieldsets.length; k++) {
        ////Hide the legend element and add h2 element to display the titles
        if (allFieldsets[k].getElementsByTagName('legend').length != 0) {
            var legendCtrl = allFieldsets[k].getElementsByTagName('legend')[0];
            var titleText = legendCtrl.innerHTML;
            $(`<h2 class="section-title">${titleText}</h2>`).insertAfter(legendCtrl);
			$("fieldset[aria-label='Medical History'] h2.section-title").after(`<div style="font-size: 20px;" tabindex="1">Please complete the following medical history related questions.</div><br>`);
            legendCtrl.style.display = "none";
        }
    }
}

function LoadQuestionnaireWebFormSections() {
    var fieldsetsOnWebForm = $("fieldset");
    if (typeof (fieldsetsOnWebForm) == "object") {
        for (var i = 0; i < fieldsetsOnWebForm.length; i++) {
            var buttonIdNext = "btnNext" + i;
            var buttonIdPrevious = "btnPrevious" + i;
            var currentSectionName = fieldsetsOnWebForm[i].getElementsByTagName('table')[0].dataset.name;

            if (i == 0) {
                var htmlText =
                    `<div id = "` + currentSectionName + "Div" + `" class= "actions">
                <div role="group" class="btn-group entity-action-button">
                <input id="` + buttonIdNext + `" type="button" value="Next" class="btn btn-primary button next submit-btn">
                </div>
                </div>`;

                $("[data-name='" + currentSectionName + "']").closest('fieldset').append(htmlText);

                //On-CLick Event
                $("#" + buttonIdNext).click(function () {

                    if (webFormClientValidateStep1()) {
                        if ($("#msemr_eventcode").val()) {
                            ApplyEventCode();
                        }
                        else {
                            NextButtonOnClick(this);
                            addOnChangeSupportForReadOut();
                        }
                    }
                });
            }
            else if (i == fieldsetsOnWebForm.length - 1) {
                $("#NextButton").parent().before(
                    `<div role="group" class="btn-group entity-action-button">
                    <input id="btnPreviousButton" type="button" value="Previous" class="btn btn-default button previous previous-btn">
                    </div>`
                );

                $("#btnPreviousButton").click(function () {
				
                    PreviousButtonOnClick(this);
					previousStageCheck();
                    addOnChangeSupportForReadOut();		
                });
            }
            else {
                //Both Next and Previous buttons
                var htmlText =
                    `<div id = "` + currentSectionName + "Div" + `" class= "actions">
                    <div role="group" class="btn-group entity-action-button">
                    <input id="` + buttonIdPrevious + `" type="button" value="Previous" class="btn btn-default button previous previous-btn">
                    </div>

                    <div role="group" class="btn-group entity-action-button">
                    <input id="` + buttonIdNext + `" type="button" value="Next" class="btn btn-primary button next submit-btn">
                    </div>
                    </div>`;
                $("[data-name='" + currentSectionName + "']").closest('fieldset').append(htmlText);

                //On-CLick Event  
                $("#" + buttonIdNext).click(function () {
				
					if (clientValidateFieldMandatoryCheck()) {
						NextButtonOnClick(this);
						addOnChangeSupportForReadOut();
					}
                });

                $("#" + buttonIdPrevious).click(function () {
				
                    PreviousButtonOnClick(this);
					previousStageCheck();
                    addOnChangeSupportForReadOut();
					
                });
            }
        }
        
    }
}

function ApplyEventCode(){
    var unorderedList = $("#requiredFieldList");
    const eventCode = $("#msemr_eventcode").val();
    if (eventCode) {
        window.fetch(`/api/eventdetails/?eventcode=${eventCode.toUpperCase()}`)
            .then(results => results.json())
            .then(events => {
                if (events.length == 1) {
                    if (events[0].message == "success") {

                        var recommendationDose = "935000000";
                        if ($('#msemr_isfirstdose_1').is(":checked")) {
                            recommendationDose = "935000001";
                        }
                        var recommendationVaccine = $("#msemr_firstdosevaccine").val();

                        if (events[0].dose == recommendationDose || events[0].dose == 935000002) {
                            if (recommendationDose == 935000001) {
                                if (events[0].vaccineid == recommendationVaccine) {                                    
                                    setCookie("WebFormSession_MVMEventCodeId", events[0].id, 1);
                                    setCookie("WebFormSession_MVMEventCodeName", events[0].name, 1);
                                    $("#msemr_eventcodesessioncookievalue_name").attr("value", events[0].name);
                                    $("#msemr_eventcodesessioncookievalue").attr("value", events[0].id);
                                    $("#msemr_eventcodesessioncookievalue_entityname").attr("value", "msemr_vaccinationeventcode");

                                    NextButtonOnClick(this);
                                    addOnChangeSupportForReadOut();
                                    return true;
                                }
                                else {
                                    expireCookie("WebFormSession_MVMEventCodeId");
                                    expireCookie("WebFormSession_MVMEventCodeName");
                                    $("#msemr_eventcodesessioncookievalue").attr("value", "");
                                    $("#requiredFieldList").empty();
                                    unorderedList.append(`<li>That event is not administering the vaccine you require.</li>`);
                                    $("#ValidationSummaryEntityFormView").show();
                                    return false;
                                }
                            }
                            else {
                                setCookie("WebFormSession_MVMEventCodeId", events[0].id, 1);
                                setCookie("WebFormSession_MVMEventCodeName", events[0].name, 1);
                                $("#msemr_eventcodesessioncookievalue_name").attr("value", events[0].name);
                                $("#msemr_eventcodesessioncookievalue").attr("value", events[0].id);
                                $("#msemr_eventcodesessioncookievalue_entityname").attr("value", "msemr_vaccinationeventcode");

                                NextButtonOnClick(this);
                                addOnChangeSupportForReadOut();
                                return true;
                            }
                        }
                        else if (events[0].dose == 935000000 && recommendationDose == 935000001) {
                            expireCookie("WebFormSession_MVMEventCodeId");
                            expireCookie("WebFormSession_MVMEventCodeName");
                            $("#msemr_eventcodesessioncookievalue").attr("value", "");
                            $("#requiredFieldList").empty();
                            unorderedList.append(`<li>That event is only accepting appointments for a first dose.</li>`);
                            $("#ValidationSummaryEntityFormView").show();
                            return false;
                        }
                        else if (events[0].dose == 935000001 && recommendationDose == 935000000) { 
                            expireCookie("WebFormSession_MVMEventCodeId");
                            expireCookie("WebFormSession_MVMEventCodeName");
                            $("#msemr_eventcodesessioncookievalue").attr("value", "");
                            $("#requiredFieldList").empty();
                            unorderedList.append(`<li>That event is only accepting appointments for a second dose.</li>`);
                            $("#ValidationSummaryEntityFormView").show();
                            return false;
                        }
                    }
                    else if (events[0].message == "invalid") {    
                        expireCookie("WebFormSession_MVMEventCodeId");
                        expireCookie("WebFormSession_MVMEventCodeName");
                        $("#msemr_eventcodesessioncookievalue").attr("value", "");
                        $("#requiredFieldList").empty();                        
                        unorderedList.append(`<li>Sorry, didn’t recognize that event code. Make sure you entered the code correctly.</li>`);
                        $("#ValidationSummaryEntityFormView").show();
                        return false;
                    }
                    else {
                        expireCookie("WebFormSession_MVMEventCodeId");
                        expireCookie("WebFormSession_MVMEventCodeName");
                        $("#msemr_eventcodesessioncookievalue").attr("value", "");
                        $("#requiredFieldList").empty();
                        unorderedList.append(`<li>That event code has expired. Please enter a different event code.</li>`);
                        $("#ValidationSummaryEntityFormView").show();
                        return false;
                    }
                }
                else {
                    expireCookie("WebFormSession_MVMEventCodeId");
                    expireCookie("WebFormSession_MVMEventCodeName");
                    $("#msemr_eventcodesessioncookievalue").attr("value", "");
                    $("#requiredFieldList").empty();
                    unorderedList.append(`<li>That event code is associated to more than one schedule.</li>`);
                    $("#ValidationSummaryEntityFormView").show();
                    return false;
                }
            });

    }
    else {  
        expireCookie("WebFormSession_MVMEventCodeId");
        expireCookie("WebFormSession_MVMEventCodeName");
        $("#msemr_eventcodesessioncookievalue").attr("value", "");
        $("#ValidationSummaryEntityFormView").hide();
        $("#requiredFieldList").empty();
        return true;
    }
}

function clientValidateFieldMandatoryCheck() {


    if (getCookie("stage") == "")

        var currenrLivingStatus = $("#montco_whatisyourcurrentlivingstatus").val();

            $("#errorl").removeClass("hide");

        }
        else {
            $("#errorl").addClass("hide");
            setCookie("stage", "one", 1);

            return true;
        }

}
